<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-headline">Stock List</h1>

        <!-- Search bar for filtering stocks -->
        <div class="search-bar">
          <input type="text" placeholder="Search stocks..." (input)="onSearchChange($event)" class="form-control" />
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <!-- Table for displaying stock items -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Color</th>
                  <th>Size</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stock of paginatedStocks">
                  <td>
                    <img [src]="getImageUrl(stock.product)" alt="{{ stock.product.productName }}"
                      class="stock-image-thumbnail" />
                  </td>
                  <td>{{ stock.product.productName }}</td>
                  <td>{{ stock.product.price | currency }}</td>
                  <td>{{ stock.quantity }}</td>
                  <td>{{ stock.product.colors }}</td>
                  <td>{{ stock.product.size || 'N/A' }}</td>
                  <td>
                    <button (click)="restock(stock.product)" class="btn btn-primary">Restock</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="pagination">
              <button *ngFor="let page of getDisplayedPages()" (click)="goToPage(page)"
                [class.active]="currentPage === page">
                {{ page }}
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
